<div class="container">
    <button class="bg-blue-600 text-white py-2 px-4 rounded" type="button" (click)="toggle()">Toggle</button>
    
    <div class="w-48 my-2 " [@openClose]="isOpen ? 'open' : 'closed'">
        <p class="text-white">The box is now {{ isOpen ? 'Open' : 'Closed' }}!</p>
    </div>
</div>
