<nav>
    <button class="link bg-green-700 disabled:bg-slate-300" (click)="show = !show" [disabled]="buttonDisabled">Toggle View</button>
</nav>
<section *ngIf="show" @query (@query.start)="disableToggle()" (@query.done)="enableToggle()">
    <p>A child no :enter, no class</p>
    <p *ngIf="show">A child with *ngIf <b>:enter & :leave</b></p>
    <p @animateMe>Triggered by @animateMe</p>
    <ul class="heroes">
        <li>
            <button class="inner">
                <span class="badge">{{ hero.id }}</span>
                <span class="name">{{ hero.name }}</span>
            </button>
        </li>
    </ul>
</section>
