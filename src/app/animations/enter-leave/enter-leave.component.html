<section>
    <h2>Enter Leave</h2>

    <ul class="heroes" [@stagger]>
        <li *ngFor="let hero of heroes; trackBy:trackByFn"
            [@flyInOut]="'in'"
            (@flyInOut.start)="onAnimationEvent($event)"
            >
            <button class="inner" type="button" (click)="removeHero(hero.id)">
              <span class="badge">{{ hero.id }}</span>
              <span class="name">{{ hero.name }}</span>
            </button>
        </li>
      </ul>
</section>
